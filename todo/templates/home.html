{% comment %} {% extends "base.html" %}  {% endcomment %}

{% block title %}Home page{% endblock %}
{% block body %} 



<hr>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% for task in tasks %}
    {{ task.name }} <br>
    {{ task.description }}
    <hr>
{% endfor %}

{% endblock %}
